<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webkit-sassui-icon-text</title>
  <link rel="stylesheet" href="./test.css">
</head>

<body>

  <h2>webkit-sassui-icon-text</h2>
  <center>
    <h3>data-align:NONE</h3>
    <span class="webkit-sassui-icon-text">
      <img src="./but_appreciate_normal@3x.png" alt="">
      <span>点赞数：123</span>
    </span>
    <span class="webkit-sassui-icon-text">
      <img src="./but_comment_normal@3x.png" alt="">
      <span>13</span>
    </span>
    <span class="webkit-sassui-icon-text">
      <img src="./mdf_browse2@3x.png" style="width:12px; height:12px;" alt="">
      <span>0</span>
    </span>
  </center>

  <center class="h40">
    <h3>data-align=top</h3>
    <span class="webkit-sassui-icon-text" data-align=top>
      <img src="./but_appreciate_normal@3x.png" alt="">
      <span>点赞数：123</span>
    </span>
    <span class="webkit-sassui-icon-text" data-align=top>
      <img src="./but_comment_normal@3x.png" alt="">
      <span>13</span>
    </span>
    <span class="webkit-sassui-icon-text" data-align=top>
      <img src="./mdf_browse2@3x.png" alt="">
      <span>0</span>
    </span>
  </center>

  <center class="h60">
      <h3>data-align=middle</h3>
    <span class="webkit-sassui-icon-text"  data-align=middle>
      <img src="./but_appreciate_normal@3x.png" alt="">
      <span>点赞数：123</span>
    </span>
    <span class="webkit-sassui-icon-text"  data-align=middle>
      <img src="./but_comment_normal@3x.png" alt="">

    </span>
    <span class="webkit-sassui-icon-text"  data-align=middle>
      <img src="./mdf_browse2@3x.png" alt="">
      <span>0</span>
    </span>
  </center>

  <center class="h90">
    <h3>data-align=bottom</h3>
    <span class="webkit-sassui-icon-text"  data-align=bottom>
      <img src="./but_appreciate_normal@3x.png" alt="">
      <span>点赞数：123</span>
    </span>
    <span class="webkit-sassui-icon-text"  data-align=bottom>
      <img src="./but_comment_normal@3x.png" alt="">
      <span>13</span>
    </span>
    <span class="webkit-sassui-icon-text"  data-align=bottom>
      <img src="./mdf_browse2@3x.png" alt="">
      <span>0</span>
    </span>
  </center>

  <center style="padding:10px 0;">
    <span class="webkit-sassui-icon-text">
      <img src="./but_appreciate_normal@3x.png" alt="">
      <span>点赞数：123</span>
    </span>
    <span class="webkit-sassui-icon-text">
      <img src="./but_comment_normal@3x.png" style="width:12px; height:12px;" alt="">
      <span>13</span>
    </span>
  </center>

</body>

</html>
